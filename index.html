<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>


    <div class="game-container">
        <div class="heading">
            <h1 id="headingGame">HOW FAST ARE YOUR FINGERS</h1>
            <h1 class="heading1">just type the correct word below</h1>
            <p id="word">hello world</p>
            <p id="score">Score: 0</p>
            <p id="timer">Time: 10</p>
            <div class="input-container">
                <input id="input" type="text" oninput="compareChar()">
                <button id="stargame">Star game</button>

            </div>
        </div>
    </div>

    <div id="keyboard">
        <div id="div1">
            <div id="first-line">
                <div id="Q" class="kb-btn">Q</div>
                <div id="W" class="kb-btn">W</div>
                <div id="E" class="kb-btn">E</div>
                <div id="R" class="kb-btn">R</div>
                <div id="T" class="kb-btn">T</div>
                <div id="Y" class="kb-btn">Y</div>
                <div id="U" class="kb-btn">U</div>
                <div id="I" class="kb-btn">I</div>
                <div id="O" class="kb-btn">O</div>
                <div id="P" class="kb-btn">P</div>
            </div>
            <div id="sec-line">
                <div id="A" class="kb-btn">A</div>
                <div id="S" class="kb-btn">S</div>
                <div id="D" class="kb-btn">D</div>
                <div id="F" class="kb-btn">F</div>
                <div id="G" class="kb-btn">G</div>
                <div id="H" class="kb-btn">H</div>
                <div id="J" class="kb-btn">J</div>
                <div id="K" class="kb-btn">K</div>
                <div id="L" class="kb-btn">L</div>
            </div>
            <div id="third-line">
                <div id="Z" class="kb-btn">Z</div>
                <div id="X" class="kb-btn">X</div>
                <div id="C" class="kb-btn">C</div>
                <div id="V" class="kb-btn">V</div>
                <div id="B" class="kb-btn">B</div>
                <div id="N" class="kb-btn">N</div>
                <div id="M" class="kb-btn">M</div>

            </div>
        </div>

    </div>
    <script src="script.js" ></script>
</body>

</html>
